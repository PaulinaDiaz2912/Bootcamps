<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Encuesta sobre Consumo Energético</title>
</head>
<body>
    <header class="header">
        <h1>Encuesta sobre Consumo Energético</h1>
    </header>
    
    <main class="form-container">
        <form action="https://formspree.io/f/mvgqagad" method="POST">
            <!--GRUPO DE INFORMACIÓN PERSONAL-->
            <fieldset>
                <legend>Información Personal</legend>

                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Ingrese su nombre completo">

                <label for="email">Correo electronico</label>
                <input type="email" id="email" name="email" required placeholder="Ingrese su correo electronico">

                <label for="location">Ubicación (Ciudad/País)</label>
                <input type="text" id="location" name="location" required placeholder="Ingrese su ubicación">
            </fieldset>

             <!-- GRUPO CONSUMO ENERGÉTICO ACTUAL-->
            <fieldset>
                <legend>Consumo Energético Actual</legend>

                <label for="energy_source"></label>
                <select name="energy_source" id="energy_source" required>
                    <option value="">Seleccione una opción</option>
                    <option value="electricidad">Electricidad</option>
                    <option value="gas">Gas Natrural</option>
                    <option value="solar">Energía Solar</option>
                    <option value="eolica">Energía Eólica</option>
                    <option value="otra">Otra</option>
                </select>

                <label for="monthly_consumption">Consumo Mensual (kWh)</label>
                <input type="number" 
                        id="monthly_consumption"
                        name="monthly_consumption"
                        min="100"
                        placeholder="Ingrese su consumo mensual"
                        required
                        title="El consumo promedio por Hogar en Colombia es de 157 kWh">
            </fieldset>

             <!--GRUPO INTERÉS ENERGÍAS RENOVABLES-->
            <fieldset>
                <legend>Interés en Energías Renovables</legend>

                <label for="interest_level">Nivel de Interés en Energías Renovables</label>
                <select name="interest_level" id="interest_level" required>
                    <option value="">Seleccione una opción</option>
                    <option value="alto">Alto</option>
                    <option value="medio">Medio</option>
                    <option value="bajo">bajo</option>                    
                </select>

                <label for="adoption_interest">Dispocisión a Adoptar Energías Renovables</label>
                <input type="radio" id="yes" name="adoption_interest" value="si" required>Si
                <input type="radio" id="no" name="adoption_interest" value="no">No
            </fieldset>

            <button type="submit">Enviar Encuesta</button>


        </form>
    </main>

    <footer class="footer">
       <p>Gracias por apoyar esta encuesta y la transición hacia energias mas sostenibles.</p>
    </footer>
</body>
</html>
